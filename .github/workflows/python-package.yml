# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI
on: [push]
env:
  # This variable is required for Qt to work on CI.
  # https://gist.github.com/popzxc/70fe145a3a1109d5c11f7b2f06dd269f
  QT_QPA_PLATFORM: "offscreen"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]
        include:
          - python-version: "3.9"
            install-arguments: ". PySide2 usd-core==22.5 PyOpenGL"
          - python-version: "3.10"
            install-arguments: ".[full]"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Install Required Libraries
        if: "matrix.python-version == '3.10'"
        run: |
          echo "This step runs only when python-version is 3.10"
          sudo apt-get update
          sudo apt-get install -y libegl1
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov codecov
          python -m pip install ${{ matrix.install-arguments }}
      - name: Test
        run: |
          pytest --cov=./ --cov-report xml
          codecov
      - name: Codecov Report
        uses: codecov/codecov-action@v3
